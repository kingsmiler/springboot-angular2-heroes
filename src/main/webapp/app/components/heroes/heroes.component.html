<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
        <button class="delete-button" (click)="deleteHero(hero, $event)">Delete</button>
    </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>

<button (click)="addHero()">添加新英雄</button>
<div *ngIf="addingHero">
    <hd (close)="close($event)"></hd>
</div>

<div *ngIf="selectedHero">
    <h2>
        已选择 => {{selectedHero.name | uppercase}}
    </h2>
    <button (click)="gotoDetail()">查看详情</button>
</div>
